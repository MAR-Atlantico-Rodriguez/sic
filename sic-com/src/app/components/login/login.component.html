<div fxFlex fxLayout="row" fxLayoutAlign="center center">
  <div class="formulario" fxFlex.gt-sx="40">
    <form #f="ngForm" name="form" (ngSubmit)="f.form.valid && login()" novalidate
          fxLayout="column" fxLayoutAlign="center center">
      <img id="img" md-list-avatar src="assets/loginLogo.png">
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Usuario" type="text"
                 class="form-control"
                 name="username"
                 [(ngModel)]="model.username" #username="ngModel"
                 required
                 autofocus>
        </md-input-container>
        <div *ngIf="f.submitted && !username.valid" class="error">
          Se requiere nombre de usuario
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <md-input-container class="example-full-width">
          <input mdInput placeholder="ContraseÃ±a" type="password"
                 class="form-control"
                 name="password"
                 [(ngModel)]="model.password" #password="ngModel"
                 required>
        </md-input-container>
        <div *ngIf="f.submitted && !password.valid" class="error">
          Se requiere password
        </div>
      </div>
      <div class="form-group" fxLayoutAlign="center center">
        <button [disabled]="loading"
                md-raised-button
                class="btn-login"
                color="primary"
                *ngIf="!loading">
          Ingresar
        </button>
        <md-spinner *ngIf="loading" class="app-comSpinnerLogin"></md-spinner>
      </div>
    </form>
  </div>
</div>
