<md-list>
  <md-nav-list>
    <div fxHide.gt-sm>
      <md-divider></md-divider>
      <md-list-item [routerLink]="['/login']" fxFlex>
        <md-icon>power_settings_new</md-icon>
      </md-list-item>
      <md-list-item [routerLink]="['/carro']" fxFlex>
        <md-icon>shopping_cart</md-icon>
      </md-list-item>
      <md-divider></md-divider>
    </div>
    <md-list-item><h3>Rubros</h3></md-list-item>
    <md-spinner *ngIf="loadingSidebar"></md-spinner>
    <md-list-item *ngFor="let r of rubros"
                  [ngClass]="{ 'rubroActivo': r.id_Rubro === rubroActivado }"
                  (click)="getFiltrarRubro(r.id_Rubro)">
      <md-icon> keyboard_arrow_left</md-icon>
      <div>{{r.nombre}}</div>
    </md-list-item>
  </md-nav-list>
</md-list>
