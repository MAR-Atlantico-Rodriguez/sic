  <div class="container" fxLayout="row">
    <md-toolbar color="primary">
      <div class="blocks" fxFlex="100%" fxLayoutAlign="center start">
        <app-search (click)="cargarProductos($event)"></app-search>
      </div>
      <div class="blocks" fxFlex fxLayoutAlign="end center">
        <button md-icon-button (click)="start.open()">
          <md-icon class="menu-icon">menu</md-icon>
        </button>
      </div>
    </md-toolbar>
  </div>

<md-sidenav-container>
  <md-sidenav #start class="alinear-derecha">
    <md-nav-list>
      <a md-list-item routeLink="/miCuenta">Mi Cuenta</a>
      <a md-list-item routerLink="/productos" routerLinkActive="active">Productos</a>
      <a md-list-item routerLink="/login" routerLinkActive="active">login</a>
    </md-nav-list>
    <hr>
    <button md-button (click)="start.close()">Cerrar</button>
  </md-sidenav>
<router-outlet></router-outlet>
</md-sidenav-container>
  <app-navbar></app-navbar>
  <div class="container">
    <div class="micontenido">
    <md-card fxLayout="row" fxLayoutAlign="start start" *ngFor="let product of productos">
      <div class="blocks"  [fxLayout]="row" fxFlex="30%" fxLayoutAlign="start stretch">
        <img src="assets/placeholderProducto.png" class="avatar">
       <!--<md-icon svgIcon="avatars:{{selectedUser.avatar}}" class="avatar"></md-icon>-->
      </div>
      <div class="blocks" fxLayout="column" fxFlex="70%">
          <div fxFlex="20%" fxLayoutAlign="start start">
          
            <h3><span>Codigo: {{product.codigo}}</span></h3>
          
          
          </div>
          <div fxFlex="50%" fxLayoutAlign="start start">
          
            <h3><span>Descripcion: {{product.descripcion}}</span></h3>
          
          
          </div>
          <div fxFlex="15%" fxLayoutAlign="start start">
            <h3><span>Cantidad: {{product.cantidad}}</span></h3>
          </div>
          <div fxFlex="15%" fxLayoutAlign="center end">
            <h3><span>Precio: {{product.precio}}</span></h3>

          </div>
          

      </div>
    </md-card>
    </div>
  </div>
