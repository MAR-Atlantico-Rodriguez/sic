<div>
  <md-list>
    <md-nav-list>
      <md-list-item><h3>Rubros</h3></md-list-item>
      
      <md-list-item *ngFor="let r of rubros" 
                    [ngClass]="{ 'active': r.id_Rubro == rubroActivado }">
        
          <md-icon> keyboard_arrow_left</md-icon>
          <div (click)="getFiltrarRubro(r.id_Rubro)" > 
            {{r.nombre}}
          </div>
        
      </md-list-item>
      
    </md-nav-list>
  </md-list>
</div>
