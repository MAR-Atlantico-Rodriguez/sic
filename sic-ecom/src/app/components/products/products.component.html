<div fxFlex>
  <h3 md-subheader>Productos</h3>
  <md-list>
    <div *ngFor="let product of products">
      <md-nav-list>
        <md-list-item>
          <img md-list-avatar src="{{product.imageUrl}}">
          <h4 md-line>Precio: {{product.precio}}</h4>
          <h4 md-line>Descripci√≥n: {{product.descripcion}}</h4>
          <p md-line>Medida: {{product.medida}} Cantidad: {{product.cantidad}}</p>
          <md-divider></md-divider>
        </md-list-item>
      </md-nav-list>
      <md-divider></md-divider>
    </div>
  </md-list>

  <br>

  <h3 md-subheader>Users</h3>
  <md-list>
    <div *ngFor="let user of users">
      <md-nav-list>
        <md-list-item>
          <md-icon md-list-icon>account_circle</md-icon>
          <h4 md-line>{{user.name}}</h4>
          <p md-line>{{user.email}}</p>
          <md-divider></md-divider>
        </md-list-item>
      </md-nav-list>
      <md-divider></md-divider>
    </div>
  </md-list>
</div>
