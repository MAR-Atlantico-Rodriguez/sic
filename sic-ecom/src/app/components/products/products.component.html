<div fxLayout="column">
  <div fxFlex fxLayoutAlign="center" *ngIf="loadingProducts && (productos.length===0)">
    <md-spinner strokeWidth="5"></md-spinner>
  </div>
  <div fxFlex>
    <md-list>
      <div *ngFor="let p of productos">
        <md-nav-list>
          <md-list-item>
            <img class="imgAvatar" md-list-avatar src="../../assets/placeholderProducto.png">
            <h3 md-line>{{p.codigo}}</h3>
            <p md-line class="descripcion-products-list">{{p.descripcion}}</p>
            <p md-line>{{p.cantidad}} / {{p.medida.nombre}}</p>
            <p md-line>
              <strong>{{p.precioLista | currency:'USD':true:'1.2-4'}}</strong>
            </p>
            <md-divider></md-divider>
          </md-list-item>
        </md-nav-list>
        <md-divider></md-divider>
      </div>
      <md-list-item>
        <md-divider></md-divider>
          <button md-button fxFlex (click)="masProductos()" color="primary" 
            *ngIf="(productos.length>0) && (totalPaginas > (pagina+1))">
            <md-icon>playlist_add</md-icon>
            Pagina {{pagina+1}} de {{totalPaginas}}
            <md-progress-bar color="accent" mode="query" 
              *ngIf="loadingProducts && (productos.length>0)"></md-progress-bar>
          </button>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </div>
</div>
